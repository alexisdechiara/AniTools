query statisticsQuery($userId: Int!, $limit: Int, $genresSort: [UserStatisticsSort] = [COUNT_DESC], $tagsSort: [UserStatisticsSort] = [COUNT_DESC]) {
  User(id: $userId) {
		id
    statistics {
      anime {
        meanScore
        minutesWatched
        episodesWatched
        count
        statuses {
          status
          meanScore
          minutesWatched
          count
        }
        scores {
          score
          meanScore
          minutesWatched
          count
        }
				startYears {
          startYear
          meanScore
          minutesWatched
          count
        }
        genres(limit: $limit, sort: $genresSort) {
          genre
          meanScore
          minutesWatched
          count
          mediaIds
        }
				tags(limit: $limit, sort: $tagsSort) {
          count
          meanScore
          mediaIds
          minutesWatched
          tag {
            category
            description
            isAdult
            isGeneralSpoiler
            isMediaSpoiler
            name
            rank
          }
        }
      }
    }
  }
}

query getGenresStatistics($userId: Int!, $limit: Int, $sort: [UserStatisticsSort] = [COUNT_DESC]) {
  User(id: $userId) {
    statistics {
      anime {
        genres(limit: $limit, sort: $sort) {
          genre
          meanScore
          minutesWatched
          count
          mediaIds
        }
      }
    }
  }
}

query getTagsStatistics($userId: Int!, $limit: Int, $sort: [UserStatisticsSort] = [COUNT_DESC]) {
  User(id: $userId) {
    statistics {
      anime {
					tags(limit: $limit, sort: $sort) {
          count
          meanScore
          mediaIds
          minutesWatched
          tag {
            category
            description
            isAdult
            isGeneralSpoiler
            isMediaSpoiler
            name
            rank
          }
        }
      }
    }
  }
}
